<div class="login p-fixed d-flex text-center bg-primary common-img-bg">
<div class="container ">
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="frgtPwdForm" (ngSubmit)="onSubmit(frgtPwdForm.email)" novalidate class="float-lg-left">
          <div class="auth-box">
                <div class="col-md-12">
                  <h3 class="text-left txt-primary">Reset Password</h3>
                </div>
                <div class="row ">
                    <div class="col-md-12 form group">
                      <label class="text-info">We will send you a link on your mail address, to reset your Password</label>
                    </div>
                </div>
            <hr/>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Enter Registered Email Address" [formControl]="frgtPwdForm.controls['email']" >
              <div class="messages text-danger clearfix float-left" 
              *ngIf="frgtPwdForm.controls['email'].errors && (frgtPwdForm.controls['email'].dirty || frgtPwdForm.controls['email'].touched)">
                <p *ngIf="frgtPwdForm.controls['email'].errors.required">Enter valid email address</p>
              </div>
            </div>
            <hr/>
            <div class="row m-t-25 text-left">
              <div class="col-12">
                <div class="forgot-phone ">
                  <button type="submit" [disabled]="!frgtPwdForm.valid" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">
                    Submit</button>

                </div>
                <div class="messages text-normal clearfix float-left" *ngIf="">
                  {{message}}
                </div>
              </div>
            </div>

          </div>
        </form>
    </div>
  </div>
</div>
</div>
