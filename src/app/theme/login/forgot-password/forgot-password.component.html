<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <!-- Authentication card start -->
      <!-- <div class="login-card card-block auth-body float-left"> -->
        <form [formGroup]="frgtPwdForm" (ngSubmit)="onSubmit()" novalidate class="float-lg-left">
          <div class="auth-box">
            <!-- <div class="row m-b-20">
              <div class="row"> -->
                <div class="col-md-12">
                  <h3 class="text-left txt-primary">Reset Password</h3>
                </div>
                <div class="row ">
                    <div class="col-md-12 form group">
                      <label for="name">We will send you a link on your mail address, to reset your Password</label>
                    </div>
                </div>
              <!-- </div>
            </div> -->
            <hr/>
            
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Enter your registered Email address" [formControl]="frgtPwdForm.controls['username']">
              <div class="messages text-danger clearfix float-left" *ngIf="frgtPwdForm.controls['username'].errors && (frgtPwdForm.controls['username'].dirty || frgtPwdForm.controls['username'].touched)">
                <p *ngIf="frgtPwdForm.controls['username'].errors.required">Enter valid email address</p>
              </div>
            </div>
            
            

            
            
            <hr/>
            <!-- <div class="row"> -->
            <div class="row m-t-25 text-left">
              <div class="col-12">
                <div class="forgot-phone ">
                  <!-- <a [routerLink]="['/auth/forgot']" class="text-right f-w-600 text-inverse"> Forgot Password?</a> -->
                  <!--  <button type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Sign in</button> -->
                  <button type="submit" [disabled]="!frgtPwdForm.valid" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">
                    Submit</button>

                </div>
              </div>
            </div>

          </div>
        </form>
        <!-- end of form -->
      <!-- </div> -->
      <!-- Authentication card end -->
    </div>
    <!-- end of col-sm-12 -->
  </div>
  <!-- end of row -->
</div>
