<section class="login p-fixed d-flex text-center bg-primary common-img-bg" [ngStyle]="{'background-image': 'url(' + backgroundImgUrl + ')'}">
  <!-- <img src="assets/images/auth/pic.png" class="img-fluid"> -->
  <!-- Container-fluid starts -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <div class="login-card card-block auth-body float-left">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate class="float-lg-left">
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="row">
                  <div class="col-md-12">
                    <h3 class="text-left txt-primary">Sign In</h3>
                  </div>
                  <div class="col-md-2">
                    <!--img [src]="logoUrl" *ngIf="isFetchConfig" (error)="getDefaultLogoImg($event)" value="" class="float-right re-size" alt="icon-2.png" -->
                  </div>
                </div>
              </div>
              <hr/>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Email Address" [formControl]="loginForm.controls['username']">
                <div class="messages text-danger clearfix float-left" *ngIf="loginForm.controls['username'].errors && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)">
                  <p *ngIf="loginForm.controls['username'].errors.required">Username is required</p>
                  <p *ngIf="loginForm.controls['username'].errors.minlength">Username must be {{loginForm.controls['username'].errors.minlength.requiredLength}} characters long</p>
                </div>
              </div>

              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" [formControl]="loginForm.controls['password']">
                <div class="messages text-danger clearfix float-left" *ngIf="loginForm.controls['password'].errors && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                  <p *ngIf="loginForm.controls['password'].errors.required">Password is required</p>
                  <p *ngIf="loginForm.controls['password'].errors.minlength">Password must be {{loginForm.controls['password'].errors.minlength.requiredLength}} characters long</p>
                </div>
              </div>

              <div class="sub-text right f-right">
                <a [routerLink]="['/forgotPassword']"  class="text-right f-w-600 text-inverse"> Forgot Password?</a>
                <p>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <!-- <button type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Sign in</button> -->
                </div>
              </div>
              
              <hr/>
              <!-- <div class="row"> -->
              <div class="row m-t-25 text-left">
                <div class="col-12">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="" ng-submit="onRememberME()">
                      <!-- <span class="cr"><i class="cr-icon fa fa-check txt-primary"></i></span> -->
                      <!-- <span class="sub-text text-inverse" [(ngModel)]="Formdata.rememberme">Remember me</span> -->
                      <span class="sub-text text-inverse">Remember me</span>
                    </label>
                  </div>
                  <br>
                  <br>
                  <div class="forgot ">
                    <!-- <a [routerLink]="['/auth/forgot']" class="text-right f-w-600 text-inverse"> Forgot Password?</a> -->
                    <!--  <button type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Sign in</button> -->
                    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">
                      Sign in</button>

                  </div>
                </div>
              </div>

            </div>
          </form>
          <!-- end of form -->
        </div>
        <!-- Authentication card end -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>

<!-- *ngFor="let img of images" -->
