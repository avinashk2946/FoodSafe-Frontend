<div class="quality-analysis-raw"> 
    <div class="quality-analysis card">
        <div class="table-head">
          <div class="row table-row">
            <div class="col-md-3 table-th ">
              <div class="row">
                <div class="col-md-6 action">
                  Date Analyzed
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" name=""> 
                  <!-- <p>{{samplingmethod}}</p>  -->
                </div>
              </div>
            </div>
            <div class="col-md-3 table-th ">
              <div class="row">
                <div class="col-md-6 action">
                  Analyzed By
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" name="">
                  <!-- <p>{{pathogentest}}</p>           -->
                </div>
              </div>
            </div>
            <div class="col-md-3 table-th ">
              <div class="row">
                <div class="col-md-6 action">
                 Crop year
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" name="">
                  <!-- <p>{{virustest}}</p>  -->
                </div>
              </div>
            </div>
            <div class="col-md-3 table-th ">
              <div class="row">
                <div class="col-md-6 action">
                  Specification
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" name="">
                  <!-- <p>{{ pesticidestest}}</p>  -->
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>


   <div class="sample-collection table-head "> 
  		<!-- <div class="row">   -->
  	     <div class="col-md-8 card">
  	      	<div class="row">
  		      	<div class="col-md-3 table-th action">
  		          Characteristics
  		        </div>
  		        <div class="col-md-2 table-th action">
  		          Description
  		        </div>
  		        <div class="col-md-2 table-th action">
  		          Unit
  		        </div>
  		        <div class="col-md-1 table-th action">
  		          1
  		        </div>
  		        <div class="col-md-1 table-th action">
  		          2
  		        </div>
  		        <div class='col-md-1 table-th action'>
  		          3
  		        </div>
  		        <div class='col-md-1 table-th action'>
  		          4
  		        </div>
  		        <div class='col-md-1 table-th action'>
  		          5
  		        </div>
  	      	</div>
  	    </div>	    	    
  			<!-- </div>			 -->

         <div class="col-md-4 pull-right">
        	      	<div class="row ">
        		      	<div class="col-md-6 table-th action">
        		          <i class="fa fa-chevron-circle-right pull-right" aria-hidden="true"></i>
        		        </div>
        	      	</div>
        </div>

        <div class="col-md-8 table-body ">
            <div class="row">
              <div class="col-md-3 table-th actionraw">
                {{characteristics}}
              </div>
              <div class="col-md-2 table-th actionraw">
                {{description}}       
              </div>
              <div class="col-md-2 table-th actionraw">
                {{unit}}
              </div>
              <div class="col-md-1 table-th actionraw">
                {{one}}
              </div>
              <div class="col-md-1 table-th actionraw">
                {{two}}
              </div>
              <div class='col-md-1 table-th actionraw'>
                {{three}}
              </div>
              <div class='col-md-1 table-th actionraw'>
                {{four}}
              </div>
              <div class='col-md-1 table-th actionraw'>
                {{five}}
              </div>
            </div>
        </div>
   </div> 
     


        <div class="modal-popup pull-right">
           <button type="button" class="btn btn-primary waves-effect" (click)="modalLarge.show()">Add</button>
            <app-modal-basic #modalLarge [dialogClass]="'modal-lg'">
              <div class="app-modal-header">
                <h4 class="modal-title">Modal title</h4>
                <button type="button" class="close basic-close" (click)="modalLarge.hide()">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="app-modal-body">
                <h5>Images</h5>              
              </div>
              <div class="app-modal-footer">
                <button type="button" class="btn btn-default waves-effect" (click)="modalLarge.hide()">Close</button>
                <button type="button" class="btn btn-primary waves-effect waves-light ">Save changes</button>
              </div>
            </app-modal-basic>
        </div>
         
   <div class="button pull-right">
                <span>
                  <button type="button" class="btn btn-warning">Cancel</button>
                  <button autofocus="" type="button" class="btn btn-success" >Save</button>
                  <button type="button" class="btn btn-default" >Exit</button>
               </span>
    </div>

 </div>
