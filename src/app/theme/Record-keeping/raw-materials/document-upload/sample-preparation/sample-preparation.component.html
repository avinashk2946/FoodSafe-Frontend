<div class="table-responsive ">
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th scope="col">Supplier Lot</th>
        <th scope="col">New Lot</th>
        <th scope="col">If No Previous PO's</th>

        <th scope="col">Total Quantity</th>
        <th scope="col">QC Analysys</th>
        <th scope="col">Quantity Planned For Sampling</th>

        <th scope="col">Indicator Test</th>
        <th scope="col">Pathogen Test</th>
        <th scope="col">Virus Test</th>

        <th scope="col">Pesticides Test</th>
        <th scope="col">Comments</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of samples; let i = index">
        <td>
          <input type="text" class="form-control" name="" [(ngModel)]="item.supplierLot" (ngModelChange)="searchForSupplier(item.supplierLot)">
        </td>
        <td>{{item.newLot}}</td>
        <td>{{item.po}} </td>
        <td>
          <input type="text" class="form-control" name="" value="" [(ngModel)]="item.totalQuantity">
        </td>
        <td>
          <select class="form-control" [(ngModel)]="item.qualityAnalysis" name="">
            <option [ngValue]="true">Yes</option>
            <option [ngValue]="false">No</option>
          </select>
        </td>
        <td>
          <input type="text" class="form-control" name="" value="" [(ngModel)]="item.quantityPlanned">
        </td>

        <td>
          <select class="form-control" [(ngModel)]="item.indicatorTest" name="">
            <option [ngValue]="true">Yes</option>
            <option [ngValue]="false">No</option>
          </select>
        </td>
        <td> {{item.pathogenTest}}</td>
        <td> {{item.virusTest}}</td>

        <td> {{item.pesticideTest}}</td>

        <td>
          <textarea type="text" class="form-control" [(ngModel)]="item.comment" placeholder="your text here"> {{item.comment}}</textarea>
        </td>
        <td>
          <span>
            <a class="" href="" *ngIf="samples.length > 1" (click)="removeRow($event,i)">
              <span class="fa fa-trash"></span>
            </a>
          </span>
        </td>
      </tr>
    </tbody>
    <span>
      <a href="" (click)="addRow($event)" class="add-another">
        <span class="fa fa-plus-circle fa-2x "></span>
      </a>
    </span>
  </table>
  <div class="button pull-right">
    <span>
      <button type="button" class="btn btn-primary" (click)="onPrev()">Previous</button>
      <button autofocus="" type="button" class="btn btn-warning" (click)="onExit()">Exit</button>
      <button type="button" class="btn btn-danger" (click)='saveSampleRecord()'>Save</button>
      <button type="button" class="btn btn-success" (click)="onNext()">Next</button>
    </span>
  </div>
</div>
