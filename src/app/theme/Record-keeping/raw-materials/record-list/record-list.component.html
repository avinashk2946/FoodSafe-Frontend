<div class="justify-content-center top">
	<div class="row m-t-5 ">
		<div class="col-md-3">
			<button type="button" class="btn btn-primary btn-block">
				Create a record template
			</button>
		</div>
		<div class="col-md-3">
			<button [routerLink]="['./create']" type="button" class="btn btn-primary btn-block">
				Add a new record
			</button>
		</div>
		<div class="col-md-3">
			<button type="button" class="btn btn-primary btn-block">
				Summary
			</button>
		</div>
		<div class="col-md-3">
			<button type="button" class="btn btn-primary btn-block">
				Dashboard
			</button>
		</div>
	</div>
</div>
<div class="card text-center">
  <div class="card-header">
    <div class="form-group row">
      <div class="row col-sm-12">
          <tag-input [ngClass]="'tag-select'" theme='bootstrap' [placeholder] = "'Search...'" [ngModel]="[]" [onlyFromAutocomplete]="true">
              <tag-input-dropdown [displayBy]="'value'" [identifyBy]="'id'" [autocompleteItems]="autocompleteItemsAsObjects"></tag-input-dropdown>
          </tag-input>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-12   action">
      <button [disabled]="selected.length == 0" type="button" class="btn btn-danger pull-right" (click)="openConfirmsSwal()"><i class="icofont icofont-delete-alt"></i></button>

      <button [disabled]="selected.length > 1" type="button" class="btn btn-default pull-right"><i class="icofont icofont-edit-alt"></i></button>     
    </div> 
  </div>
  <div class="card-body" *ngIf="recordList.length > 0">
    <div class="row ">
      <div class="table-responsive ">
        <ngx-datatable
        
        class="data-table fullscreen "
        [rows]="recordList"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="50"
        [limit]="10"
        [selected]="selected"
        [selectionType]="'checkbox'"
        (activate)="onActivate($event)" 
        (select)='onSelect($event)' 
        (dblclick)="clickaction($event)" >  
        
        <ngx-datatable-column  [width]="30" [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false" >
          <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected" let-selectFn="selectFn">
            <input type="checkbox" [checked]="allRowsSelected" (change)="selectFn(!allRowsSelected)"/>
            <!-- class="hidden" or class="invisible" to hide -->
          </ng-template>
          <ng-template ngx-datatable-cell-template let-value="value" let-isSelected="isSelected" let-onCheckboxChangeFn="onCheckboxChangeFn">
            <input type="checkbox" [checked]="isSelected" (change)="onCheckboxChangeFn($event)" (click)="show"/>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Created Date">
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <span class="table-head" >
              {{row.createdDate | date:'dd/MM/yyyy'}}
            </span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Purchase Order" >
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <span class="table-head">
              {{row.po}}     
            </span>
          </ng-template>
        </ngx-datatable-column>
        <!-- <ngx-datatable-column name="Product">
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <span>
              {{row.product.name}}
            </span>
          </ng-template>
        </ngx-datatable-column> -->
        <ngx-datatable-column name="Supplier Name">
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <span  class="table-head">
              {{row.supplier.name}}
            </span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Lot Number">
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <span  class="table-head">
              {{row.lotNo}}
            </span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Container Number" >
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <span class="table-head">
              {{row.containerNo}}
            </span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Country"  >
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <span class="table-head">
              {{row.country}}
            </span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Status"  >
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <span class="table-head">
              In Progress
            </span>
          </ng-template>
        </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </div>

</div>
