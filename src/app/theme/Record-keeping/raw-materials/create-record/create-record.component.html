<form [formGroup]="dataForm" (ngSubmit)="onRecordCreate()" novalidate>

  <div class="raw-materials justify-content-center">

    <div class="col-md-12 m-t-5 ">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 data-table">
          <div class="row ">
            <div class="col-md-4 form group">
              <label for="name">Purchase Order</label>
            </div>
            <div class="col-md-8 form group">
              <input type="text" class="form-control" placeholder="Purchase Order" [(ngModel)]="po" formControlName="po">
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 data-table">
          <div class="row ">
            <div class="col-md-4 form group">
              <label for="name">Lot Number</label>
            </div>
            <div class="col-md-8 form group">
              <input type="text" class="form-control" placeholder="Lot Number" [(ngModel)]="lotNo" formControlName="lotNo">

            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 data-table">
          <div class="row ">
            <div class="col-md-4 form group">
              <label for="name">Container Number</label>
            </div>
            <div class="col-md-8 form group">
              <input type="text" class="form-control" placeholder=" Container Number" [(ngModel)]="containerNo" formControlName="containerNo">
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 data-table">
          <div class="row ">
            <div class="col-md-4 form group">
              <label for="name">Created By</label>
            </div>
            <div class="col-md-8 form group">
              <input type="text" class="form-control" [readOnly]="true" name="input" [(ngModel)]="createdBy" formControlName="createdBy">
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 data-table">
          <div class="row ">
            <div class="col-md-4 form group">
              <label for="name">Plant</label>
            </div>
            <div class="col-md-8 form group">
              <ng-select [ngClass]="'ng-select'" [allowClear]="true" [options]="plantList" placeholder='Select Plant' [(ngModel)]="plant"
                (ngModelChange)='changePlant()' formControlName="plant"></ng-select>
            </div>
          </div>
        </div>
        <!-- <div class="col-xs-12 col-sm-6 col-md-6 data-table">
					<div class="row ">
						<div class="col-md-4 form group">
							<label for="name">Date Created</label>
						</div>
						<div class="col-md-8 form group">
							<div class="form-group ">
								<div class="input-group">
									<input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="createdDate" formControlName="createdDate" ngbDatepicker
									 #d="ngbDatepicker">
									<div class="input-group-addon bg-default" (click)="d.toggle()">
										<span class="icofont icofont-ui-calendar"></span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div> -->

        <div class="col-xs-12 col-sm-6 col-md-6 data-table">
          <div class="row ">
            <div class="col-md-4 form group">
              <label for="name">Supplier Name</label>
            </div>
            <div class="col-md-8 form group">
              <ng-select [ngClass]="'ng-select'" [allowClear]="true" [options]="supplierList" placeholder='Select Supplier' [(ngModel)]="supplier"
                (ngModelChange)='changeSupplier()' formControlName="suplier"></ng-select>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 data-table">
          <div class="row ">
            <div class="col-md-4 form group">
              <label for="name">Broker</label>
            </div>
            <div class="col-md-8 form group">
              <ng-select [ngClass]="'ng-select'" [allowClear]="true" [options]="brokerList" placeholder='Select Broker' [(ngModel)]="broker"
                (ngModelChange)='changeBroker()' formControlName="broker"></ng-select>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 data-table">
          <div class="row ">
            <div class="col-md-4 form group">
              <label for="name">Country Of Origin</label>
            </div>
            <div class="col-md-8 form group">
              <ng-select [ngClass]="'ng-select'" [allowClear]="true" [options]="selectedSupplier.address" placeholder='Select COO' [(ngModel)]="coo"
                formControlName="coo"></ng-select>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 data-table">
          <div class="row ">
            <div class="col-md-4 form group">
              <label for="name">Raw Material Group</label>
            </div>
            <div class="col-md-8 form group">             
              <select name="select" class="form-control form-control-default" [(ngModel)]="materialGrp" formControlName="materialGrp" (ngModelChange)='changeMaterialGroup()'>
                <option *ngFor="let item of materialGrpList" value={{item}}>
                  {{item}}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 data-table">
          <div class="row ">
            <div class="col-md-4 form group">
              <label for="name">Raw Material</label>
            </div>
            <div class="col-md-8 form group">
              <ng-select [ngClass]="'ng-select'" [allowClear]="true" [options]="materialList" placeholder='Select Material' [(ngModel)]="material"
                formControlName="material" (ngModelChange)='changeMaterial()'></ng-select>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 data-table">
          <div class="row ">
            <div class="col-md-4 form group">
              <label for="name">Variety</label>
            </div>
            <div class="col-md-8 form group">
              <select name="select" class="form-control form-control-default" [(ngModel)]="variety" formControlName="variety">
                <option *ngFor="let item of selectedMaterial.variety" value={{item}}>
                  {{item}}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 data-table">
          <div class="row ">
            <div class="col-md-4 form group">
              <label for="name">Kosher</label>
            </div>
            <div class="col-md-8 form-radio">
              <div class="radio radiofill radio-inline">
                <label>
                  <input type="radio" formControlName="kosher" [(ngModel)]="kosher" value="true">
                  <i class="helper"></i>Yes
                </label>
              </div>
              <div class="radio radiofill radio-inline">
                <label>
                  <input type="radio" formControlName="kosher" [(ngModel)]="kosher" value="false">
                  <i class="helper"></i>No
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 data-table">
          <div class="row ">
            <div class="col-md-4 form group">
              <label for="name">Approved</label>
            </div>
            <div class="col-md-8 form-radio">
              <div class="radio radiofill radio-inline">
                <label *ngIf="true">
                  <input type="radio" formControlName="approved" [(ngModel)]="isApproved" value="true" [checked]="!true">
                  <i class="helper"></i>Yes
                </label>
              </div>
              <div class="radio radiofill radio-inline">
                <label *ngIf="!false">
                  <input type="radio" formControlName="approved" [(ngModel)]="isApproved" value="false" [checked]="false">
                  <i class="helper"></i>No
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 data-table">
          <div class="row ">
            <div class="col-md-4 form group">
              <label for="name">Organic</label>
            </div>
            <div class="col-md-8 form-radio">
              <div class="radio radiofill radio-inline">
                <label>
                  <input type="radio" formControlName="organic" [(ngModel)]="organicValue" value="true">
                  <i class="helper"></i>Yes
                </label>
              </div>
              <div class="radio radiofill radio-inline">
                <label>
                  <input type="radio" formControlName="organic" [(ngModel)]="organicValue" value="false">
                  <i class="helper"></i>No
                </label>
              </div>
              <!-- <input type="text" name="input" class="form-control form-control-primary" [(ngModel)]="organic" formControlName="organic"> -->
            </div>
          </div>
        </div>
        <!-- <div class="col-xs-12 col-sm-6 col-md-6 data-table">
					<div class="row ">
						<div class="col-md-4 form group">
							<label for="name">Raw Material Code</label>
						</div>
						<div class="col-md-8 form group">
							<input type="text" [readOnly]="true" name="input" class="form-control form-control-primary" [(ngModel)]="selectedProduct.productId" formControlName="productCode">
						</div>
					</div>
				</div> -->

        <div class="col-xs-12 col-sm-6 col-md-6 data-table">
          <div class="row ">
            <div class="col-md-4 form group">
              <label for="name">Non-GMO</label>
            </div>
            <div class="col-md-8 form-radio">
              <div class="radio radiofill radio-inline">
                <label>
                  <input type="radio" formControlName="nonGMO" [(ngModel)]="nonGMO" value="true">
                  <i class="helper"></i>Yes
                </label>
              </div>
              <div class="radio radiofill radio-inline">
                <label>
                  <input type="radio" formControlName="nonGMO" [(ngModel)]="nonGMO" value="false">
                  <i class="helper"></i>No
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class=" row justify-content-center">
      <button type="submit" class="btn btn-success" [disabled]="!dataForm.valid" (click)="onSubmit">Save & Submit</button>
      <button type="button" class="btn btn-default" (click)="dataForm.reset()">Cancel </button>
    </div>
  </div>
</form>
